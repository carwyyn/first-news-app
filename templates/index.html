<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <title>CRASH!</title>
    
    </head>
    <body>
        
        <div id="map" style="width:100%; height:300px;"></div>
        
        <h1>Crashes in Wales 2015</h1>
        <table border=1 cellpadding=7>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Speed Limit</th>
            </tr>
            {% for obj in object_list %}
            <tr>
                <td><a href="{{ obj.Accident_Index }}/">{{ obj.Date }}</a></td>
                <td>{{ obj.Time }}</td>
                <td>{{ obj.Speed_limit }} </td>
            </tr>
            {% endfor %}
        </table>
        
        <script type="text/javascript">
            var map = L.map('map').setView([52.055, -3.35], 7);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 16,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a>.'
            });
            map.addLayer(osmLayer);
        </script>
        
        
    </body>
</html>
